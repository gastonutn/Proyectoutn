              <div id="idform">
                <h2>Publica tu Vehiculo</h2>
              <form class="FormPublicar">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Marca del Vehiculo</label>
                    <input type="text" class="form-control" id="inputEmail4" >
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Modelo/a√±o</label>
                    <input type="number" class="form-control" id="inputPassword4" >
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Descripcion del Vehiculo</label>
                  <input type="text" class="form-control" id="inputAddress" >
                </div><br>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    
                    <select name="" id="">
                      <option value="Seleccione laTransmision">Seleccione la Transmision</option>
                      <option value="Manual">Manual</option>
                      <option value="Automatica">Automatica</option>
                    </select>
                  </div><br>
                  <div class="form-group col-md-4">
                    <select name="" id="">
                      <option value="Seleccione el combustible">Seleccione el combustible</option>
                      <option value="Diesel">Diesel</option>
                      <option value="Hibrido">Hibrido</option>
                      <option value="Nafta">Nafta</option>
                      <option value="GNC">GNC</option>
                    </select>
                      
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Precio</label>
                    <input type="number" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Publicar</button>
              </form>  
            </div>
